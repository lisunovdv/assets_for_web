<script>
jQuery(document).ready(function($) {
    var mySlick = $('[href="#js-my-slider-slick"]').closest('p').hide(0).closest('section').find('.grid-list');
    if (mySlick.length) {
        var slickMyConfig = {
            appendArrows: mySlick.parent(),
            infinite: true,
            speed: 300,
            slidesToShow: 3,
            slidesToScroll: 1,
            responsive: [
                {
                  breakpoint: 1024,
                  settings: {
                    slidesToShow: 2,
                    slidesToScroll: 1,
                    infinite: true
                  }
                },
                {
                  breakpoint: 768,
                  settings: {
                    slidesToShow: 1,
                    slidesToScroll: 1,
                    infinite: true
                  }
                },                
                {
                  breakpoint: 569,
                  settings: 'unslick'
                },
              ]
        }
        if (typeof $.prototype.slick !== 'function') {
            $('head').append('<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css" />');
            $.getScript( "https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js", function( data, textStatus, jqxhr ) {
                mySlick.slick(slickMyConfig);
            });
        } else {
            mySlick.slick(slickMyConfig);
        }
    }
});
</script>
